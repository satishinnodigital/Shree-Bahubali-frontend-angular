<form [formGroup]="form">
    
<div id="PanDOB">

    <div class="mb-4">
        <input type="text" class="form-control mb-4 nospecialchar pan-input"  style="text-transform: uppercase" placeholder="PAN number"   formControlName="Pannumber"  [ngClass]="{'is-invalid':submitted && f['Pannumber'].errors}">
        <div *ngIf="submitted && f['Pannumber'].errors" class="invalid-feedback">
            <div *ngIf="f['Pannumber'].errors['required']">PanNumber Number is required
            </div>
            <div *ngIf="f['Pannumber'].errors['pattern']">Invalid Pan Number</div>
        </div>
    </div>
    <div class="">
    <div class="col-12 ">
        <label>Date of Birth (As per PAN)</label>

    </div>

    <div class="col-12 ">
        <div class="form-row pan-date">
            <div class="form-group col-sm-4 col-4">
                <input  type="number" class="form-control number cDatezero cDateCls" formControlName="DateofBrithDay" placeholder="DAY" [ngClass]="{'is-invalid':submitted && f['DateofBrithDay'].errors}" maxlength="2" (input)="OnInput($event,dateofmonthInput)">
                <div *ngIf="submitted && f['DateofBrithDay'].errors" class="invalid-feedback">
                    <!-- <div *ngIf="f['DateofBrithDay'].errors['required']">Day is required
                    </div> -->
                </div>
            </div>
            <div class="form-group col-sm-4 col-4">
                <input  type="number"  class="form-control number cDatezero cDateCls"  placeholder="MM"  formControlName="DateofBrithMonth"  [ngClass]="{'is-invalid':submitted && f['DateofBrithMonth'].errors}" maxlength="2" (input)="OnInput($event,dateofYearInput)" #dateofmonthInput>
                <div *ngIf="submitted && f['DateofBrithMonth'].errors" class="invalid-feedback">
                    <!-- <div *ngIf="f['DateofBrithMonth'].errors['required']">Month is required
                    </div> -->
                </div>
            </div>
            <div class="form-group col-sm-4 col-4">
                <input  type="number" class="form-control number cDateCls "  placeholder="YYYY"  formControlName="DateofBrithYear"  [ngClass]="{'is-invalid':submitted && f['DateofBrithYear'].errors}" maxlength="4" #dateofYearInput>
                <div *ngIf="submitted && f['DateofBrithYear'].errors" class="invalid-feedback">
                    <!-- <div *ngIf="f['DateofBrithYear'].errors['required']">Year is required
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
    <input type="submit" name="PanDobSubmit"  class="btn btn-sm btn-primary btn-block" (click)="onSubmit()">


</div>
</form>
