
<div id="PanDOB">

    <div>
        <input name="PanNumber" type="text" id="PanNumber" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" required="" class="form-control mb-4 nospecialchar" maxlength="10" style="text-transform: uppercase" placeholder="PAN number">
    </div>
    <div class="">
    <div class="col-12 ">
        <label>Date of Birth (As per PAN)</label>

    </div>

    <div class="col-12 ">
        <div class="form-row pan-date">
            <div class="form-group col-sm-4 col-4">
                <input name="DateofBrithDay" type="text" id="DateofBrithDay" class="form-control number cDatezero cDateCls" min="1" max="31" data-id="D" placeholder="dd" maxlength="2">
            </div>
            <div class="form-group col-sm-4 col-4">
                <input name="DateofBrithMonth" type="text" id="DateofBrithMonth" class="form-control number cDatezero cDateCls" min="1" max="12" data-id="M" placeholder="mm" maxlength="2">
            </div>
            <div class="form-group col-sm-4 col-4">
                <input name="DateofBrithYear" type="text" id="DateofBrithYear" class="form-control number cDateCls " data-id="Y" placeholder="yyyy" maxlength="4" max="2005" min="1923">
            </div>
        </div>
    </div>

</div>
    <input type="submit" name="PanDobSubmit" value="Submit" id="PanDobSubmit" class="btn btn-sm btn-primary btn-block">


</div>
