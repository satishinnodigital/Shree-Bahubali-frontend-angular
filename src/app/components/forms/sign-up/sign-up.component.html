<div class="formBox">
    <form [formGroup]="form">
        <div>
    
            <input name="MobileNumber" type="number" class="form-control mb-4 number"
                formControlName="mobile" placeholder="Mobile no "
                [ngClass]="{'is-invalid':submitted && f['mobile'].errors}">
            <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                <div *ngIf="f['mobile'].errors['required']">Mobile is required
                </div>
                <div *ngIf="f['mobile'].errors['pattern']">Please, Enter 10 digit Mobile Number</div>
            </div>
        </div>
        <div>
    
            <input name="Emailtext" type="email" formControlName="email" class="form-control mb-3" placeholder="E-mail"
                [ngClass]="{'is-invalid':submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required
                </div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
        </div>
        <div class="form-group termsCondns">
            <input name="iAgreeChk" type="checkbox" formControlName="acceptTerms"
                [ngClass]="{'is-invalid':submitted && f['acceptTerms'].errors }">
            <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
                Accept Terms is required
            </div>
            I agree
            <a href="https://office.innodigital.in/bahubali/#">Terms &amp;
                Conditions </a>
        </div>
    
        <input type="submit" name="submitBtn" value="Get otp" class="btn btn-sm btn-primary btn-block" (click)="onSubmit()">
    
    
    
    
    </form>
</div>
